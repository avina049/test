  <div class="container login">
    <form #loginform="ngForm">
    <div class="row">
        <div class="col-md-8 login-left">
            <div class="header">
                <img src="assets/logo.jpeg" alt=""/>
                <h5><i>PEB Management System</i></h5>
            </div>
            <div class="row login-form">
                <small class="text-danger">{{msg}}</small>
                <div class="col-md-11">
                    <div class="form-group">
                        <label for="email">Email Id</label>
                        <input type="email" class="form-control" name="email" [(ngModel)]="user.emailId" required pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
                        #email="ngModel" [class.is-invalid]="email.invalid && email.touched"/>
                        <div *ngIf="email.errors && (email.invalid && email.touched)">
                            <small class="text-danger" *ngIf="email.errors.required">*email is required field</small>
                            <small class="text-danger" *ngIf="email.errors.pattern">*enter valid email</small>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" name="password" [(ngModel)]="user.password" required #password="ngModel"
                        [class.is-invalid]="password.invalid && password.touched"/>
                        <small class="text-danger" [class.d-none]="password.valid || password.untouched">*password is required field</small>
                    </div>
                    <input [disabled]="loginform.form.invalid" type="submit" class="btnLogin"  value="SIGN IN"  [routerLink]="['/customer-dashboard']"/>
                </div>
            </div>
        </div>
        <div class="col-md-4 login-right">
            <h3><i>Hello..!!!</i></h3>
            <p> <i>Enter Your Personal Details To Enjoy The Journey With Us..!!!</i></p>
            <input type="submit"  value="SIGN UP" [routerLink]="['/register']"/><br/>
        </div>
    </div>
</form>
</div>
